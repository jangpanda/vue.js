<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello vue.js</title>
</head>
<body>
    <!-- Root -->
    <div id="app">
        <!-- parent Component -->
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer> <!-- 자동완성 : app-footer 입력 후 tab -->
    </div>

    <div id="app2">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // 전역 컴포넌트 등록(실제 사용할 경우 드뭄)
        Vue.component('app-header', {
            template: '<h1>header</h1>'
        });

        Vue.component('app-content', {
            template: '<div>content</div>'
        });

        new Vue({
            el: '#app',
            /* 지역 컴포넌트 등록 */
            components: {
                /* '컴포넌트명' : { template:'컴포넌트 내용'}, */
                'app-footer': {
                    template: '<footer>footer</footer>'           
                }
            }
        });

        // 인스턴스(Root 컴포넌트) 추가 생성
        new Vue({
            el: '#app2',
            /* 지역 컴포넌트 또 등록(인스턴스가 여러개인 경우 지역 컴포넌트이므로 새로 등록 필요. 실제로는 Root가 하나인 구조이므로 참고만 할 것) */
            components: {
                /* '컴포넌트명' : { template:'컴포넌트 내용'}, */
                'app-footer': {
                    template: '<footer>footer</footer>'           
                }
            }
        });

    </script>

</body>
</html>
